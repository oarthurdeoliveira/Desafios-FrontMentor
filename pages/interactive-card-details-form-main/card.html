<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="card_mobile.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<div id="card">

  <div id="bg"></div>
  <div id="space">
    <section id="front">
      <img id="card_front_image" src="images/bg-card-front.png" alt="Card front">
      <img id="logo" src="images/card-logo.svg" alt="Card logo">
      <p id="card_number">0000 0000 0000 0000</p>
      <p id="card_name">Jane Appleseed</p>
      <p id="card_date"><span id="date_month">00</span>/<span id="date_year">00</span></p>
    
    </section>
    <section id="back">
      <img id="card_back_image" src="images/bg-card-back.png" alt="Card back ">
      <p id="card_cvc">000</p>
    </section>
  </div>

</div>

 <main>
   <section id="input_area">
    
     <p class="input_title">Cardholder Name</p>
     <input type="text" placeholder="e.g. Jane Appleseed" id="name" class="input" maxlength="28">
     
     <p class="input_title">Card Number</p>
     <input type="text" name="txtnumber" id="number" class="input" placeholder="e.g. 1234 5678 9123 0000">

     <div id="compact">
       <div>
         <p class="input_title">Exp. Date (MM/YY)</p>
         <input type="text" name="txtmonth" id="month" class="input date" placeholder="MM" maxlength="2">
         <input type="text" name="txtyear" id="year" class="input date" placeholder="YY" maxlength="2">
       </div>
       <div>
         <p class="input_title">CVC</p>
         <input type="text" name="txtcvc" id="cvc" class="input" placeholder="e.g. 123" maxlength="3">
       </div>
     </div>
     <button class="button" id="confirm">Confirm</button>

     <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Artnoobbr">Artnoobbr</a>.
    </div>
   </section>
   <!-- Completed state start -->
   <section id="thanks">
    <img src="images/icon-complete.svg" alt="Complete icon">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button class="button" id="continue">Continue</button>
   </section>
 </main>

  <script src="card.js"></script>
</body>
</html>
