<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="age.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <main>
    <section id="user">
      <article>
        <p>Day</p>
        <input type="number" name="numdia" id="dia" placeholder="DD">
      </article>
      <article>
        <p>Month</p>
        <input type="number" name="nummes" id="mes" placeholder="MM">
      </article>
      
      <article>
        <p>Year</p>
        <input type="number" name="numano" id="ano" placeholder="YYYY">
      </article>
    </section>
    
    <section id="button">
      <div id="divider"></div>
      <input id="image_button" type="image" src="assets/images/icon-arrow.svg" alt="">
      <div id="dividir2"></div>
    </section>

    <section id="output">
      <p>
        <span id="res_ano">--</span> years
      </p>
      <p>
        <span id="res_mes">--</span> months
      </p>
      <p>
        <span id="res_dia">--</span> days
      </p>
      <p>
        <span id="error"></span>
    </section>
    </p>
  </main>

  <script src="age.js">
  </script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Artnoobbr</a>.
  </div>
</body>
</html>
