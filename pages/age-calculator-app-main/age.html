<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="age.css">
  <link rel="stylesheet" href="age_mobile.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <main>
    <section id="user">

      <article id="dia_div">
        <p id="dia_txt">Day</p>
        <input type="number" name="numdia" id="dia" placeholder="DD">
        <p class="error_text"></p>
      </article>

      <article id="mes_div">
        <p id="mes_txt">Month</p>
        <input type="number" name="nummes" id="mes" placeholder="MM">
        <p class="error_text"></p>
      </article>
      
      <article id="ano_div">
        <p id="ano_txt">Year</p>
        <input type="number" name="numano" id="ano" placeholder="YYYY">
        <p class="error_text"></p>
      </article>

    </section>
    
    <section id="button">
      <div id="divider"></div>
      <input id="image_button" type="image" src="assets/images/icon-arrow.svg" alt="">
      <div id="divider2"></div>
    </section>

    <section id="output">
      <p>
        <span id="res_ano">--</span> years
      </p>
      <p>
        <span id="res_mes">--</span> months
      </p>
      <p>
        <span id="res_dia">--</span> days
      </p>
      <p>
        <span id="error"></span>
    </section>
    </p>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/oarthurdeoliveira">Arthur de Oliveira</a>.
  </div>

  <script src="age.js">
  </script>
  

</body>
</html>
